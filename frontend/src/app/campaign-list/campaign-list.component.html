<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Campaign List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Status</th>
            <th>Bid</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let campaign of campaigns | async">
            <td>{{campaign.id}}</td>
            <td>{{campaign.name}}</td>
            <td>{{campaign.status}}</td>
            <td>{{campaign.bid}}</td>
            <td><button (click)="deleteCampaign(campaign.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateCampaign(campaign.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="campaignDetails(campaign.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
